<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon JSON Database</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
                
</head>
<body>
    <header>
        <h1>Gotta catch'em all</h1>
    </header>
    <table id="pokemons1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Ability</th>
                <th>Image</th>
                <th>Footprint</th>
                <th>Dexindex</th>
                <th>Type</th>
                <th>Subtype</th>
                <th>Weaknesses</th>
                <th>Gender</th>
                <th>Weight</th>
                <th>Height</th>
                <th>Generation</th>
                <th>Spilversion</th>
                <th>Can it evolve?</th>
                <th>HP</th>
                <th>Attack</th>
                <th>Defence</th>
                <th>SpecialAttack</th>
                <th>SpecialDefence</th>
                <th>Speed</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            </tr>
        </tbody>
    </table>
    <div>
    <dialog id="dialog-main">
        <h2 id="dialog-name">Tiitle in my dialog</h2>
		<h3 id="dialog-type">Second title!</h3>
		<p id="dialog-subtype">This is my birthdate...</p>
		<img id="dialog-img1" src="">
        <img id="dialog-img2" src="" alt="">
        <form method="dialog">
		    <button>Close</button>
        </form>
    </dialog>
    <script src="app.js"></script>
</body>
</html>
